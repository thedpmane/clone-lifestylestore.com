<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>data creater</title>
    <style>
      div {
        display: grid;
        gap: 20px;
      }
      input {
        margin: auto;
        height: 23px;
        width: 50%;
      }
      button {
        margin: auto;
        height: 50px;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <!-- main_img img1 img2 img2 price pname color brand size -->
    <div>
      <input type="number" name="ID" id="did" placeholder="enter id" />

      <input
        type="url"
        name="mainimg"
        id="dmainimg"
        placeholder="enter img url orignal"
      />
      <input type="url" name="img1" id="dimg1" placeholder="enter img url 1" />
      <input type="url" name="img2" id="dimg2" placeholder="enter img url 2" />
      <input type="url" name="img3" id="dimg3" placeholder="enter img url 2" />

      <input
        type="text"
        name="ID"
        id="dname"
        placeholder="enter product name"
      />
      <input type="number" name="price" id="dprice" placeholder="enter price" />
      <input
        type="text"
        name="type"
        id="dtype"
        placeholder="enter type of product such as tshirt"
      />
      <input type="text" name="color" id="dcolor" placeholder="enter color" />

      <input
        type="text"
        name="fabric"
        id="dfabric"
        placeholder="enter fabric"
      />

      <input type="text" name="brand" id="dbrand" placeholder="enter brand" />

      <input type="text" name="size" id="dsize" placeholder="enter size" />

      <input
        type="text"
        name="desc"
        id="ddesc"
        placeholder="enter descripiton if have"
      />

      <button id="dsubmit">submit to store data</button>
    </div>
  </body>
</html>
